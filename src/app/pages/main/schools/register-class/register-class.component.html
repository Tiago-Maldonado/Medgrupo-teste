<div fxLayout="column">
    <form [formGroup]="formClassData">
        <div fxLayout="row" fxFlex="100" fxLayout.xs="column" fxLayout.sm="column" fxFlexFill fxLayoutGap="10px">
            <mat-form-field fxFlex="25" color="accent" appearance="outline" floatLabel="always">
                <mat-label>Mat√©ria</mat-label>
                <input matInput formControlName="subject"/>
            </mat-form-field>
            <mat-form-field fxFlex="25" color="accent" appearance="outline" floatLabel="always">
                <mat-label>Nome do professor(a)</mat-label>
                <input matInput formControlName="teacherName"/>
            </mat-form-field>
            <mat-form-field fxFlex="25" color="accent" appearance="outline" floatLabel="always">
                <mat-label>Quantidade de alunos</mat-label>
                <input matInput formControlName="studentsAmount"/>
            </mat-form-field>
        </div>
    </form>
    <div
        fxFlex="30"
        fxLayoutAlign="flex-start"
        fxLayoutGap="10px"
    >
        <button mat-raised-button color="primary" (click)="confirmClassRegister()">
            <i class="material-icons"> add_to_queue </i> Concluir registro
        </button>
    </div>
</div>
